name: Server CI

on:
  push:
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  pull_request:
    paths:
      - 'server/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint (skip if none)
        run: |
          npm run lint || echo "No lint script"

      - name: Build (noop for server)
        run: echo "No build step"

      - name: Start check (smoke test)
        env:
          MONGO_URI: mongodb://127.0.0.1:27017/test
          PORT: 5001
          SKIP_DB_CONNECT: true
        run: |
          npm start &
          SERVER_PID=$!
          npx wait-on http://127.0.0.1:5001/healthz --timeout 15000
          kill $SERVER_PID

